<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Monitor App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h2>BMI Monitor Login</h2>
    <label for="uniqueID">User ID:</label>
    <input type="text" id="uniqueID" placeholder="Enter your ID"><br>

    <label for="passcode">Passcode:</label>
    <input type="password" id="passcode" placeholder="Enter your passcode"><br>

    <button id="btnLogin">Login</button>
    <button id="btnCreateID">Create New ID</button>

    <p id="loginMessage"></p>
  </div>

  <!-- Menu Page -->
  <div id="menuPage" style="display:none;">
    <h2>BMI Monitor Menu</h2>
    <button id="btnUserInfo">User Info</button>
    <button id="btnBMI">Enter BMI Data</button>
    <button id="btnGraph">Graph</button>
    <button id="btnAdvice">Advice</button>
    <button id="btnSync">Sync</button>
  </div>

  <!-- User Info Page -->
<div id="userInfoPage" style="display:none;">
    <h2>User Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name"><br>
  
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob"><br>
  
    <label for="height">Height (cm):</label>
    <input type="number" id="height"><br>
  
    <button id="btnSaveUser">Save User Info</button>
  </div>
  
  <!-- BMI Entry Page -->
  <div id="bmiPage" style="display:none;">
    <h2>Enter BMI Data</h2>
    <label for="entryDate">Date:</label>
    <input type="date" id="entryDate"><br>
  
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight"><br>
  
    <button id="btnSaveEntry">Save BMI Entry</button>
  
    <h3>Saved Entries:</h3>
    <table border="1">
      <thead>
        <tr><th>Date</th><th>Weight (kg)</th><th>Delete</th></tr>
      </thead>
      <tbody id="entryTable"></tbody>
    </table>
  </div>

  <!-- Graph Page -->
<div id="graphPage" style="display:none;">
    <h2>BMI Over Time</h2>
    <canvas id="bmiChart" width="400" height="200"></canvas><br>
    <button id="btnBackFromGraph">Back</button>
  </div>
  
  <!-- Advice Page -->
  <div id="advicePage" style="display:none;">
    <h2>Health Advice</h2>
    <p id="adviceContent"></p>
    <button id="btnBackFromAdvice">Back to Menu</button>
  </div>

</body>
</html>
